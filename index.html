<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Visor de Pases por Frame • High + Layers</title>
  <meta name="description" content="Cargá múltiples frames con sufijos High, BaseColor, Depth, Metallic, Normal, Reflection, Roughness. Selector de frame y sliders de opacidad por capa, case-insensitive.">
  <style>
    :root{ --bg:#0b0d10; --panel:#111418; --text:#e5e7eb; --muted:#9aa5b1; --line:#1f2937; --accent:#60a5fa; --warn:#f59e0b; }
    *{box-sizing:border-box} html,body{height:100%}
    body{margin:0; background:var(--bg); color:var(--text); font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif}
    .app{display:grid; grid-template-rows:auto 1fr; height:100%}
    header{display:flex; align-items:center; gap:.5rem; padding:.5rem .75rem; background:linear-gradient(180deg,#0f1317, #0b0d10); border-bottom:1px solid var(--line)}
    header h1{font-size:14px; margin:0; letter-spacing:.2px; opacity:.95} .sp{flex:1}
    .btn{appearance:none; border:1px solid var(--line); background:#12161c; color:var(--text); padding:.45rem .7rem; border-radius:.55rem; font-size:12px; cursor:pointer}
    .btn:hover{border-color:#2b3646} select.btn{padding:.35rem .5rem}
    .main{display:grid; grid-template-columns:320px 1fr; height:calc(100vh - 50px)}
    .left{border-right:1px solid var(--line); background:var(--panel); overflow:auto}
    .right{position:relative}
    .drop{margin:.75rem; padding:1rem; border:1px dashed #2a3340; border-radius:.75rem; text-align:center; background:#0b0f14}
    .drop.drag{border-color:var(--accent)} .drop p{margin:.25rem 0}
    .small{font-size:12px; color:var(--muted)}
    .layers{padding:.5rem; display:flex; flex-direction:column; gap:.5rem}
    .layer{display:grid; grid-template-columns:26px 1fr; align-items:center; gap:.5rem; padding:.5rem; border-radius:.6rem; border:1px solid transparent; background:#0e1218}
    .layer.active{border-color:#203040; background:#0f151e}
    .eye{width:26px; height:26px; border:1px solid #2a3340; border-radius:.45rem; background:#0d1117; display:grid; place-items:center; cursor:pointer}
    .eye[data-on="0"]{opacity:.5}
    .meta{display:flex; flex-direction:column; gap:.35rem}
    .title{font-size:12px; display:flex; align-items:center; gap:.5rem}
    .chip{font-size:11px; color:#cbd5e1; background:#0a0f15; padding:.05rem .35rem; border:1px solid #243244; border-radius:.35rem}
    .range{display:flex; align-items:center; gap:.5rem}
    .range input[type=range]{flex:1}
    .range .val{width:36px; text-align:right; font-size:12px; color:#c7cbd1}
    .toolbar{position:absolute; top:.5rem; left:.5rem; display:flex; gap:.4rem; z-index:10}
    .toolbar .btn{backdrop-filter:blur(6px); background:rgba(18,22,28,.75)}
    canvas{display:block; width:100%; height:100%; background:#0a0c0f}
    .hint{position:absolute; bottom:.5rem; left:.5rem; font-size:12px; color:#c7cbd1; opacity:.85; background:rgba(9,11,15,.7); padding:.35rem .5rem; border-radius:.4rem; border:1px solid #1a2230}
    .footer{position:absolute; top:.5rem; right:.5rem; font-size:12px; color:var(--muted); background:rgba(18,22,28,.7); padding:.35rem .5rem; border-radius:.4rem; border:1px solid #1a2230}
    .warn{color:#fcd34d} code.k{background:#0f1720; border:1px solid #202b3a; padding:.05rem .3rem; border-radius:.35rem}
    @media (max-width:900px){ .main{grid-template-columns:1fr} .left{position:absolute; inset:auto 0 0 0; height:45%; border-right:none; border-top:1px solid var(--line)} .right{height:55vh} }
  </style>
</head>
<body>
<div class="app">
  <header>
    <h1>Visor por Frame</h1>
    <div class="sp"></div>
    <label class="btn" for="frameSel">Frame</label>
    <select id="frameSel" class="btn" style="min-width:110px"></select>
    <button class="btn" id="btnFit">Ajustar</button>
    <button class="btn" id="btn100">100%</button>
    <button class="btn" id="btnBG">BG</button>
    <button class="btn" id="btnReset">Reset sliders</button>
    <label class="btn" for="file">Subir imágenes</label>
    <input id="file" type="file" accept="image/*" multiple hidden>
  </header>

  <div class="main">
    <aside class="left">
      <div id="drop" class="drop">
        <p><strong>Soltá acá</strong> o usá el botón Subir imágenes.</p>
        <p class="small">Estructura: <code>XXXX_High</code>, <code>XXXX_BaseColor</code>, <code>XXXX_Normal</code>, <code>XXXX_Depth</code>, <code>XXXX_Metallic</code>, <code>XXXX_Reflection</code>, <code>XXXX_Roughness</code> (case-insensitive).</p>
      </div>
      <div class="layers" id="layers"></div>
    </aside>

    <section class="right">
      <div class="toolbar">
        <div class="btn muted" id="infoDim">–</div>
        <div class="btn muted" id="infoZoom">–</div>
        <div class="btn muted" id="infoWarn"></div>
      </div>
      <canvas id="cv"></canvas>
      <div class="hint">Rueda para zoom, arrastrá para pan. Teclas: <code class="k">1..9</code> activa capa, <code class="k">F</code> fit, <code class="k">0</code> 100%.</div>
      <div class="footer" id="footer">Sin imágenes</div>
    </section>
  </div>
</div>

<script>
(()=>{
  const fileInput = document.getElementById('file');
  const drop = document.getElementById('drop');
  const layersEl = document.getElementById('layers');
  const frameSel = document.getElementById('frameSel');
  const cv = document.getElementById('cv');
  const ctx = cv.getContext('2d');
  const btnFit = document.getElementById('btnFit');
  const btn100 = document.getElementById('btn100');
  const btnBG = document.getElementById('btnBG');
  const btnReset = document.getElementById('btnReset');
  const infoDim = document.getElementById('infoDim');
  const infoZoom = document.getElementById('infoZoom');
  const infoWarn = document.getElementById('infoWarn');
  const footer = document.getElementById('footer');

  let frames = new Map(); // frameId -> {base, layers[]}
  let frameOrder = [];
  let currentFrame = null;
  let active = 0;
  let zoom = 1, panX = 0, panY = 0;
  let bgToggle = 0;
  let baseW = 0, baseH = 0;

  const PASS_ORDER = ['BaseColor','Depth','Metallic','Normal','Reflection','Roughness'];

  function canonicalPass(p){
    const s = String(p).replace(/\\s+/g,'').toLowerCase();
    const map = {
      'high':'High','beauty':'High',
      'basecolor':'BaseColor','base_color':'BaseColor','albedo':'BaseColor','diffuse':'BaseColor',
      'depth':'Depth','z':'Depth',
      'metallic':'Metallic','metalness':'Metallic',
      'normal':'Normal',
      'reflection':'Reflection','specular':'Reflection',
      'roughness':'Roughness','glossiness':'Roughness'
    };
    return map[s] || (s.charAt(0).toUpperCase()+s.slice(1));
  }

  function parseName(name){
    const base = name.replace(/\\.[^.]+$/,'');
    const m = base.match(/^(\\d+)[-_ ]([A-Za-z_ ]+)$/);
    if(!m) return {frameId:'unknown', pass:canonicalPass(base)};
    const frameId = m[1];
    const pass = canonicalPass(m[2]);
    return {frameId, pass};
  }

  function setCanvasSize(){
    cv.width = cv.clientWidth * devicePixelRatio;
    cv.height = cv.clientHeight * devicePixelRatio;
    ctx.setTransform(1,0,0,1,0,0);
    ctx.scale(devicePixelRatio, devicePixelRatio);
    draw();
  }
  window.addEventListener('resize', setCanvasSize);

  async function handleFiles(files){
    const sorted = [...files].sort((a,b)=> a.name.localeCompare(b.name));
    for(const f of sorted){
      if(!f.type.startsWith('image/')) continue;
      const url = URL.createObjectURL(f);
      const img = new Image();
      await new Promise(res=>{ img.onload=res; img.src=url; });
      const {frameId, pass} = parseName(f.name);
      if(!frames.has(frameId)){ frames.set(frameId, {base:null, layers:[]}); frameOrder.push(frameId); }
      const entry = {name:pass, img, url, w:img.naturalWidth, h:img.naturalHeight, visible:true, opacity:0};
      const fr = frames.get(frameId);
      if(pass==='High') fr.base = entry; else fr.layers.push(entry);
    }
    if(frameOrder.length>0){
      populateFrameSelector();
      if(!currentFrame) setCurrentFrame(frameOrder[0]); else setCurrentFrame(currentFrame.id);
      updateInfo();
    }
  }

  fileInput.addEventListener('change', e=> handleFiles(e.target.files));
  ['dragenter','dragover'].forEach(ev=> drop.addEventListener(ev, e=>{e.preventDefault(); drop.classList.add('drag');}));
  ['dragleave','drop'].forEach(ev=> drop.addEventListener(ev, e=>{e.preventDefault(); drop.classList.remove('drag');}));
  drop.addEventListener('drop', e=> handleFiles(e.dataTransfer.files));

  function fitZoom(){
    if(!currentFrame) return 1;
    const vw = cv.clientWidth, vh = cv.clientHeight;
    const zx = vw / baseW, zy = vh / baseH;
    return Math.min(zx, zy);
  }
  function center(){
    const vw = cv.clientWidth, vh = cv.clientHeight;
    panX = (vw - baseW*zoom)/2; panY = (vh - baseH*zoom)/2;
  }

  function drawBG(){
    if(bgToggle===0){
      ctx.fillStyle = '#0a0c10';
      ctx.fillRect(0,0,cv.clientWidth,cv.clientHeight); return;
    }
    const s = 16; const w = cv.clientWidth, h = cv.clientHeight;
    for(let y=0;y<h;y+=s){
      for(let x=0;x<w;x+=s){
        ctx.fillStyle = ((x+y)/s)%2? '#0e1218':'#0b0f15';
        ctx.fillRect(x,y,s,s);
      }
    }
  }

  function draw(){
    ctx.setTransform(1,0,0,1,0,0);
    drawBG();
    if(!currentFrame) return;
    ctx.imageSmoothingEnabled = false;
    ctx.setTransform(1,0,0,1,panX,panY);
    ctx.scale(zoom, zoom);

    if(currentFrame.base){
      const B = currentFrame.base;
      ctx.globalAlpha = 1;
      if(B.w!==baseW || B.h!==baseH) ctx.drawImage(B.img,0,0,B.w,B.h,0,0,baseW,baseH);
      else ctx.drawImage(B.img,0,0);
    }
    for(const L of currentFrame.layers){
      if(!L.visible || L.opacity<=0) continue;
      ctx.globalAlpha = Math.max(0, Math.min(1, L.opacity));
      if(L.w!==baseW || L.h!==baseH) ctx.drawImage(L.img,0,0,L.w,L.h,0,0,baseW,baseH);
      else ctx.drawImage(L.img,0,0);
    }
    ctx.globalAlpha = 1;
  }

  function updateInfo(){
    if(!currentFrame){ infoDim.textContent='–'; infoZoom.textContent='–'; return; }
    infoDim.textContent = `${baseW}×${baseH}`;
    infoZoom.textContent = `${Math.round(zoom*100)}%`;
  }

  function checkDims(){
    if(!currentFrame) return;
    const dims = [];
    if(currentFrame.base) dims.push([currentFrame.base.w,currentFrame.base.h]);
    for(const L of currentFrame.layers) dims.push([L.w,L.h]);
    if(dims.length===0) return;
    baseW = currentFrame.base? currentFrame.base.w : dims[0][0];
    baseH = currentFrame.base? currentFrame.base.h : dims[0][1];
    const anyMismatch = dims.some(([w,h])=> w!==baseW || h!==baseH);
    infoWarn.textContent = anyMismatch ? 'Dimensiones distintas. Se escala al tamaño base.' : '';
    infoWarn.className = anyMismatch ? 'btn warn' : 'btn muted';
  }

  function renderLayersUI(){
    layersEl.innerHTML = '';
    if(!currentFrame){ footer.textContent = 'Sin imágenes'; return; }
    currentFrame.layers.sort((a,b)=> PASS_ORDER.indexOf(a.name) - PASS_ORDER.indexOf(b.name));

    currentFrame.layers.forEach((L, idx)=>{
      const row = document.createElement('div');
      row.className = 'layer' + (idx===active?' active':'');
      const eye = document.createElement('button');
      eye.className = 'eye'; eye.setAttribute('data-on', L.visible? '1':'0'); eye.title = 'Mostrar u ocultar';
      eye.textContent = L.visible? '●':'○';
      eye.addEventListener('click', (e)=>{ e.stopPropagation(); L.visible = !L.visible; eye.textContent = L.visible? '●':'○'; draw(); });

      const meta = document.createElement('div'); meta.className='meta';
      const title = document.createElement('div'); title.className='title';
      const name = document.createElement('strong'); name.textContent = L.name; name.style.fontSize='12px';
      const chip = document.createElement('span'); chip.className='chip'; chip.textContent = `${L.w}×${L.h}`;
      title.appendChild(name); title.appendChild(chip);

      const range = document.createElement('div'); range.className='range';
      const slider = document.createElement('input'); slider.type='range'; slider.min=0; slider.max=100; slider.value = Math.round((L.opacity??0)*100);
      const val = document.createElement('div'); val.className='val'; val.textContent = `${slider.value}%`;
      slider.addEventListener('input', ()=>{ L.opacity = slider.value/100; val.textContent = `${slider.value}%`; draw(); });
      range.appendChild(slider); range.appendChild(val);

      meta.appendChild(title); meta.appendChild(range);
      row.addEventListener('click', ()=>{ active = idx; renderLayersUI(); });
      row.appendChild(eye); row.appendChild(meta);
      layersEl.appendChild(row);
    });

    const hasHigh = !!currentFrame.base;
    footer.textContent = hasHigh ? 'Base: High + capas con fade' : 'Falta High para este frame';
  }

  function populateFrameSelector(){
    frameSel.innerHTML = '';
    frameOrder = Array.from(new Set(frameOrder)).sort((a,b)=> Number(a)-Number(b));
    for(const fid of frameOrder){
      const opt = document.createElement('option'); opt.value = fid; opt.textContent = fid; frameSel.appendChild(opt);
    }
  }

  function setCurrentFrame(fid){
    const fr = frames.get(fid) || null;
    currentFrame = fr ? {...fr, id: fid} : null;
    frameSel.value = fid;
    checkDims(); zoom = fitZoom(); center(); renderLayersUI(); draw();
  }
  frameSel.addEventListener('change', ()=> setCurrentFrame(frameSel.value));

  // Interacción
  let dragging=false, lastX=0, lastY=0;
  cv.addEventListener('mousedown', e=>{ dragging=true; lastX=e.clientX; lastY=e.clientY; });
  window.addEventListener('mouseup', ()=> dragging=false);
  window.addEventListener('mousemove', e=>{ if(!dragging) return; panX += (e.clientX-lastX); panY += (e.clientY-lastY); lastX=e.clientX; lastY=e.clientY; draw(); });

  cv.addEventListener('wheel', e=>{
    if(!currentFrame) return; e.preventDefault();
    const mx=e.offsetX, my=e.offsetY; const prevZoom=zoom; const d=Math.sign(e.deltaY)*-0.1;
    zoom = Math.max(0.05, Math.min(32, zoom*(1+d)));
    const wx=(mx-panX)/prevZoom, wy=(my-panY)/prevZoom;
    panX = mx - wx*zoom; panY = my - wy*zoom; draw(); updateInfo();
  }, {passive:false});

  window.addEventListener('keydown', e=>{
    const n = parseInt(e.key,10);
    if(n>=1 && n<=9 && currentFrame){ active = Math.min(n-1, currentFrame.layers.length-1); renderLayersUI(); }
    if(e.key==='f' || e.key==='F'){ zoom = fitZoom(); center(); draw(); updateInfo(); }
    if(e.key==='0'){ zoom = 1; center(); draw(); updateInfo(); }
  });

  btnFit.addEventListener('click', ()=>{ zoom = fitZoom(); center(); draw(); updateInfo(); });
  btn100.addEventListener('click', ()=>{ zoom = 1; center(); draw(); updateInfo(); });
  btnBG.addEventListener('click', ()=>{ bgToggle = (bgToggle+1)%2; draw(); });
  btnReset.addEventListener('click', ()=>{ if(!currentFrame) return; currentFrame.layers.forEach(L=> L.opacity=0); renderLayersUI(); draw(); });

  const ro = new ResizeObserver(setCanvasSize); ro.observe(cv);
  setCanvasSize();
})();
</script>
</body>
</html>
